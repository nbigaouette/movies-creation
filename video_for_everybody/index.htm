<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Movie</title>
    </head>

    <body>
        <div style="vertical-align: middle; text-align: center;" >

        <!-- "Video For Everybody" v0.4.1 by Kroc Camen of Camen Design <camendesign.com/code/video_for_everybody>
            =================================================================================================================== -->
        <!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise       -->
        <!-- warning: playback does not work on iPad/iPhone if you include the poster attribute! fixed in iOS4.0                 -->
        <video width="640" height="480" controls preload="none">
            <!-- MP4 must be first for iPad! -->
            <source src="movie.mp4" type="video/mp4" /><!-- WebKit video    -->
            <source src="movie.ogv" type="video/ogg" /><!-- Firefox / Opera -->
            <!-- fallback to Flash: -->
            <object width="640" height="480" type="application/x-shockwave-flash" data="player.swf">
                <!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
                <param name="movie" value="player.swf" />
                <param name="flashvars" value="image=poster.jpg&amp;file=movie.mp4" />
                <!-- fallback image. note the title field below, put the title of the video there -->
                <img src="poster.jpg" width="640" height="480" alt="Movie title"
                    title="No video playback capabilities, please download the video below" />
            </object>
        </video>

            <!-- you *must* offer a download link as they may be able to play the file locally. customise this bit all you want -->
            <p>
                Download Video: <a href="movie.ogv">Open Format: OGG container, Theora compression</a> | <a href="movie.mp4">Patent encumbered: MP4 container, H.264 compression</a>
            </p>

        </div>

        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!" />
            </a>
        </p>

    </body>
</html>
